<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" id="rangeSlider" min="0" max="100" value="50">
    <p id="rangeValue">Wartość suwaka: 50</p>
    <script>
        let sliderElement = document.getElementById('rangeSlider');
        let valueElement = document.getElementById('rangeValue');
        sliderElement.addEventListener('input', function() {
            valueElement.textContent = 'Wartość suwaka: ' + sliderElement.value;
        });
    </script>
</body>
</html>
