<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Wpisz coÅ›...">
    <p id="displayText">Aktualny tekst: </p>

    <script>
        let inputElement = document.getElementById('textInput');
        let pElement = document.getElementById('displayText');

        inputElement.addEventListener('input', function() {
            pElement.textContent = 'Aktualny tekst: ' + inputElement.value;
        });
    </script>
</body>
</html>
