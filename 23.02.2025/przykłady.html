<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('Klieknieto!')".addEvenListener("click", function(){})></button>
    
    <button id="myButton">Kliknij mnie</button>
    <script>
        document.getElementById("myButton").addEventListener("click", function(){alert("Przycisk klikniety")})
    </script>

    <button id="myButton">Kliknij mnie</button>
    <script>
        let button=document.getElementById("myButton");
        button.onclick=function() {
            alert("Przycisk kliknięty!");
        };
    </script>

    <div id="box" style="width:100px; height:100px; background-color: blue;"></div>
    <script>
        let box = document.getElementById("box");
        box.addEventListener("mouseover" , function() {
            box.style.backgroundColor = "red";
        });
        box.addEventListener("mouseout", function() {
            box.style.backgroundColor="blue";
        });
    </script>

<input type="text" id="myInput">
<script> 
document.getElementById("myInput").addEventListener("keydown", function(event) {
console.log("Naciśnięto klawisz:" + event.key); 
});
</script> 

form id="myFone">
