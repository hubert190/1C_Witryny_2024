<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mouse {
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="mouseArea"></div>
    <p id="coordinates">Współrzędne myszy: X: 0, Y: 0</p>
    <script>
        let divElement = document.getElementById('mouseArea');
        let coordinatesElement = document.getElementById('coordinates');
        divElement.addEventListener('mousemove', function(event) {
            let x = event.offsetX;
            let y = event.offsetY;
            coordinatesElement.textContent = 'Współrzędne myszy: X: ' + x + ', Y: ' + y;
        });
    </script>
</body>
</html>
