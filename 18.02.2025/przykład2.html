<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Wpisz swoje imie">
    <button onclick="insertData()">Zapisz</button>

    <h2 id="greeting"></h2>

    <script>
        function insertData() {
            let name = document.getElementById("nameInput").value;
            document.getElementById("greeting").innerText = "witaj, " + name + "!";
            document.getElementById("nameInput").value="wpisano: " + name;
        }
    </script>
</body>
</html>
